<!-- signup.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Create Account</h1>
        <form th:action="@{/register}" th:method="post" id="signupForm">
            <div class="input-group">
                <input type="text" id="name" name="name" required placeholder=" ">
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn primary-btn">Sign Up</button>
        </form>
        <form action="/oauth2/authorization/google" th:method="get">
            <button class="btn google-btn">

                <i class="fab fa-google"></i> Sign up with Google
            </button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <div class="signin-link">
            Already have an account? <a href="#" th:href="@{/login}">Sign in</a>
        </div>
    </div>
</div>
<!--<script th:src="@{/js/signup.js}"></script>-->
</body>
</html>
